<button class="btn btn-outline-warning mt-3 mb-3" (click)="resetProject()">
  <i class="icofont-ui-delete"></i> Reset Project
</button>
<ngb-accordion #acc="ngbAccordion" activeIds="toggle-1">
  <ngb-panel
    id="toggle-1"
    title="First Step - get pixel Ratio --> {{ pixelRatio }}"
  >
    <ng-template ngbPanelContent>
      <div class="text-right">
        <div *ngIf="message == 'Active'">
          <div class="badge badge-primary">Active API</div>
        </div>
        <div *ngIf="message == 'Inactive'">
          <div class="badge badge-danger">Inactive API</div>
        </div>
      </div>

      <hr />
      <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span>{{ progressInfo.fileName }}</span>
        <div class="progress">
          <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }"
          >
            {{ progressInfo.value }}%
          </div>
        </div>
      </div>
      <p>
        Please upload your bicycle image standard size. Because it affects the
        final outcome.....
      </p>
      <div class="col-12 text-right">
        <canvas
          #canvasOutput
          id="canvasOutput"
          style="max-width: 20vh; max-height: 20vh"
        ></canvas>
        <label class="btn btn-default">
          <input type="file" multiple (change)="selectFiles($event)" />
        </label>
        <div *ngIf="active == 0">
          <button
            class="btn btn-success"
            [disabled]="!selectedFiles"
            (click)="uploadFiles()"
          >
            Upload
          </button>
        </div>
        <div *ngIf="active == 1">
          <button class="btn btn-info" (click)="acc.toggle('toggle-2')">
            Next Step
          </button>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="toggle-2" title="Second Step">
    <ng-template ngbPanelContent>
      <div class="text-center" *ngIf="openCVLoadResult | async as result">
        <div class="error" *ngIf="result.loading">
          Waiting for OpenCV.js to load!
        </div>
        <div class="ready" *ngIf="result.ready">OpenCV.js is ready!</div>
        <div *ngIf="result.error">OpenCV.js load error!</div>
      </div>
      <div class="mt-3 text-center">
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
